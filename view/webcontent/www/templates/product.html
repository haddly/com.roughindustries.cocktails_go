{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<title>{{.ProductName}}</title>
	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet" />
	<!-- Custom CSS -->
	<link href="css/commonwealth_cocktails.css" rel="stylesheet" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/commonwealth_cocktails.js"></script>
	{{template "ga" .}}
</head>

<body>
	{{template "header" .}}



	<div class="container">
		<!-- Portfolio Item Heading -->
		<div class="page-header">
			<h1 align="center">{{.PreText}}&nbsp;{{.ProductName}}&nbsp;{{.PostText}}</h1>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						&nbsp;
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						&nbsp;
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						&nbsp;
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h3>Product Description</h3>
						&nbsp;
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h3>Product Details</h3>
						&nbsp;
					</div>
				</div>
			</div>
			<hr style="border-color: #FFF;">
		<div class="col-md-4">
			<div align="center" class="row">
				<div style="width:200px;">
					<img class="img-responsive" src="images/jackdaniels.jpg" />
				</div>
			</div>
			<br>
			<div class="row">

				<div style="color:gray" align="center">
					<div style="width: 100%; height: 10px; border-bottom: 1px solid #EEEEEE; text-align: center">
						<span style="font-size: 16px; background-color: white; padding: 0 10px;">Related Cocktails <!--Padding is optional--></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	{{template "footer" .}}

	<!-- /.container -->
	</div>
</body>

</html>
{{end}}
