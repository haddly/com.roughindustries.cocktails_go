{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>

	{{template "head" .}}

</head>

<body>
	{{template "navbar" .}}

	<!-- Page Content -->



	<!-- Page Content -->
	<div class="container">

		<div class="row">
			<div class="page-header">
				<div class="col-xs-1">
					&nbsp;
				</div>
				<div class="col-xs-10" align="center">
					<section class="header slider">
						<div align="center" style="position: relative; width: 100%;">
							<img border="0" class="img-responsive" src="http://placehold.it/1200x900/ffffff/000000">
							<h3 style="font-size: 1.5vmax;position: absolute; bottom: 1%;left: 0;width: 100%;">Slide1</h2>
						</div>
						<div align="center" style="position: relative; width: 100%;">
							<img border="0" class="img-responsive" src="http://placehold.it/1200x900/ffffff/000000">
							<h3 style="font-size: 1.5vmax;position: absolute; bottom: 1%;left: 0;width: 100%;">Slide2</h2>
						</div>
						<div align="center" style="position: relative; width: 100%;">
							<img border="0" class="img-responsive" src="http://placehold.it/1200x900/ffffff/000000">
							<h3 style="font-size: 1.5vmax;position: absolute; bottom: 1%;left: 0;width: 100%;">Slide3</h2>
						</div>
					</section>
					<script type="text/javascript">
						$(document).on('ready', function() {
							$(".header").slick({
								dots: true,
								infinite: true,
								slidesToShow: 1,
								slidesToScroll: 1,
								centerMode: false,
								variableWidth: false,
								autoplay: true,
								autoplaySpeed: 2000
							});
						});
					</script>
				</div>
				<div class="col-xs-1">
					&nbsp;
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						{{range .MBT}}
						<div class="row">
							<div class="col-xs-12 text-center no-wrap" style="color:gray" align="center">
								<div style="width: 100%; height: 10px; border-bottom: 1px solid #EEEEEE; text-align: center">
									<span style="font-size: 16px; background-color: white; padding: 0 10px;">{{.MetaTypeName}}</span>
								</div>
							</div>
						</div>
						<hr style="border-color: #FFF;">

						<div class="row">
							<div class="col-xs-1">
								&nbsp;
							</div>
							<div class="col-xs-10" align="center">
								<section class="regular slider">
									{{range .Metas}}


									<div align="center" style="position: relative; width: 100%;">

										<img border="0" class="img-responsive" src="http://placehold.it/900x600/ffffff/000000">

										<h3 style="font-size: 1.5vmax;position: absolute; bottom: 1%;left: 0;width: 100%;">{{.MetaName}}</h2>

									</div>

									{{end}}
								</section>
								<script type="text/javascript">
									$(document).on('ready', function() {
										$(".regular").slick({
											dots: true,
											infinite: true,
											slidesToShow: 2,
											slidesToScroll: 2,
											centerMode: false,
											variableWidth: false
										});
									});
								</script>
							</div>
							<div class="col-xs-1">
								&nbsp;
							</div>
						</div>
						<br> {{end}}
					</div>
				</div>
			</div>
		</div>


		{{template "footer" .}}

		<!-- /.container -->
</body>

</html>
{{end}}
